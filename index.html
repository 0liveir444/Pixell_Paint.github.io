    #tools {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
        flex-wrap: wrap;
    }

    button, select, input[type="color"] {
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    #grid-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        transform: scale(1);
        transition: 0.2s;
    }

    #grid {
        display: grid;
    }

    .pixel {
        width: 20px;
        height: 20px;
        border: 1px solid #333;
        background: white;
    }

    .tool-btn {
        background: #00b7ff;
    }
</style>
